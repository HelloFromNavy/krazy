<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="branding">
    <div class="branding-clock"></div>
    <div class="branding-title">Fake Safari</div>
  </div>

  <form class="search-bar" id="searchForm" action="https://www.google.com/search" method="get">
    <svg viewBox="0 0 24 24">
      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5L20.49 19l-5-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"></path>
    </svg>
    <input type="text" id="searchInput" class="search-input" placeholder="Search or enter website name" autofocus />
  </form>

  <div id="quickLinksContainer" class="quick-links"></div>

  <button class="settings-toggle" id="toggleSettings">Settings</button>

  <div class="sidebar" id="settingsSidebar">
    <h2>Settings</h2>
    <button id="closeSidebar">âœ–</button>
    <h3>Edit Quick Links</h3>
    <div id="linksEditor"></div>
    <button id="saveLinks">Save Changes</button>
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <button onclick="resetToDefaults()">Reset to Default Links</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>  

  <script src="script.js"></script>
</body>
</html>
